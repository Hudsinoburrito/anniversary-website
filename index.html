<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="site-title">Our Memories</h1>
  </header>
  <main class="timeline-wrap">
    <div class="timeline-line"></div>
    <div class="timeline">
      <div class="timeline-item top" onclick="openMemory(1)">
        <div class="preview"><img src="images/memory1_preview.jpg" alt="Preview"></div>
        <div class="label">Sept 17</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(2)">
        <div class="preview"><img src="images/memory2_preview.jpg" alt="Preview"></div>
        <div class="label">Sept 21</div>
      </div>
      <div class="timeline-item top" onclick="openMemory(3)">
        <div class="preview"><img src="images/memory3_preview.jpg" alt="Preview"></div>
        <div class="label">Oct 14</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(4)">
        <div class="preview"><img src="images/memory4_preview.jpg" alt="Preview"></div>
        <div class="label">Nov 24</div>
      </div>
      <div class="timeline-item top" onclick="openMemory(5)">
        <div class="preview"><img src="images/memory5_preview.jpg" alt="Preview"></div>
        <div class="label">Dec 26</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(6)">
        <div class="preview"><img src="images/memory6_preview.jpg" alt="Preview"></div>
        <div class="label">Jan 2</div>
      </div>
      <div class="timeline-item top" onclick="openMemory(7)">
        <div class="preview"><img src="images/memory7_preview.jpg" alt="Preview"></div>
        <div class="label">Jan-Apr</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(8)">
        <div class="preview"><img src="images/memory8_preview.jpg" alt="Preview"></div>
        <div class="label">Apr 26</div>
      </div>
      <div class="timeline-item top" onclick="openMemory(9)">
        <div class="preview"><img src="images/memory9_preview.jpg" alt="Preview"></div>
        <div class="label">May 18</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(10)">
        <div class="preview"><img src="images/memory10_preview.jpg" alt="Preview"></div>
        <div class="label">May 31</div>
      </div>
      <div class="timeline-item top" onclick="openMemory(11)">
        <div class="preview"><img src="images/memory11_preview.jpg" alt="Preview"></div>
        <div class="label">Jun 21</div>
      </div>
      <div class="timeline-item bottom" onclick="openMemory(12)">
        <div class="preview"><img src="images/memory12_preview.jpg" alt="Preview"></div>
        <div class="label">Jul 17</div>
      </div>
    </div>
  </main>

  <div id="sprite-layer"></div>
  <div id="fade-overlay"></div>

  <script src="js/script.js"></script>
</body>
</html>
