<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 class="title">Our Memories</h1>
  <div class="timeline">
    <!-- Memory Card Example -->
    <div class="timeline-item">
      <div class="content left">
        <img src="images/memory1_1.jpg" alt="Memory 1" class="preview-img"/>
      </div>
      <div class="content right">
        <div class="date">09.17.24</div>
      </div>
    </div>

    <div class="timeline-item">
      <div class="content left">
        <div class="date">09.21.24</div>
      </div>
      <div class="content right">
        <img src="images/memory2_1.jpg" alt="Memory 2" class="preview-img"/>
      </div>
    </div>

    <!-- Add more items for all 12 memories using the same format -->
  </div>

  <!-- Cute hearts and sprites -->
  <div class="hearts-container">
    <img src="sprites/heart1.png" class="sprite heart"/>
    <img src="sprites/heart2.png" class="sprite heart"/>
    <img src="sprites/sparkle.png" class="sprite sparkle"/>
    <!-- Add more if you want -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
